<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <h1 class="first-title">Sign up for free</h1>
        <button class="btn-blue"><span>Sign up with Google</span><img src="assets/google.svg"
                alt="Logo da Google"></button>
        <div class="sign-up">
            <span>OR SIGN UP WITH EMAIL</span>
        </div>
        <div class="container-info">
            <label for="name-txt">Full name</label>
            <input id="name-txt" type="text" placeholder="Eg.Mary Olhson">
        </div>
        <div class="container-infoinf">
            <label for="email-txt">Email Address</label>
            <input id="email-txt" type="text" placeholder="your@email.com">
        </div>
        <button class="btn-red">Get started</button>
        <div class="span-account">
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>
</body>

</html>
