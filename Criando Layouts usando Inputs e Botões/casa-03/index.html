<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Rokkitt:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="paragraph">
            <p>Log in to your account to upload or download pictures, videos or music.</p>
        </div>
        <div class="input-email">
            <input type="text" placeholder="Enter your email address">
        </div>
        <div class="link-btn">
            <div class="link">
                <span><a href="#">Forgot password?</a></span>
            </div>

            <button><span>Next</span><img src="assets/seta.svg" alt="Seta para Next">
            </button>

        </div>
        <div class="social-media">
            <h6 class="log-options">Or log in with</h6>
            <div class="btn-face-goog">
                <button><img src="assets/facebook.svg" alt="Botão para ir ao facebook"><span>Facebook</span>
                </button>
                <button><img src="assets/google.svg" alt="Botão para ir ao google"><span>Google</span>
                </button>
            </div>
            <div class="account">
                <span>Don't have an account yet? <a href="#">Sign up</a></span>
            </div>
        </div>
    </div>

</body>

</html>
