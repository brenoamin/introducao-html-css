<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cobrança</title>
</head>

<body>
    <div class="container">
        <h2 class="upper-title">Get unlimited access to everything</h2>
        <div class="first-info">
            <h2>Total billed $50</h2>
            <div class="span">
                <span>Enter your credit card details to complete subscription</span>
            </div>
        </div>
        <div class="forms-info">
            <div class="container-info">
                <label for="card-txt">Card number</label>
                <input id="card-txt" type="text" placeholder="1234 1234 1234 1234">
            </div>
            <div class="container-infoinf">
                <div class="box-rl">
                    <div class="expira">
                        <label for="expira-txt">Expiration date</label>
                        <input id="expira-txt" type="text" placeholder="MM/YY">
                    </div>
                    <div class="security">
                        <label for="security-txt">Security code</label>
                        <input id="security-txt" type="text" placeholder="123">
                    </div>
                </div>
            </div>
        </div>
        <div class="paragraph">
            <p>By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you’ll
                have
                access to all locked features until 20 Jan 2022.</p>
        </div>
        <button>Pay Now</button>
    </div>
</body>

</html>
