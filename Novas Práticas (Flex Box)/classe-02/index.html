<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>

<body>
    <div class="container">
        <div class="box-left">
            <div class="cancel-left">
                <img src="assets/botao-fechar.svg" alt="Botão de fechar a página">
            </div>
            <div class="box-leftcenter">
                <p>How satisfied are you with our customer support performance?</p>
                <div class="icons">
                    <div class="triste">
                        <img src="assets/emoji-triste.svg" alt="Emoji triste">
                        <h6 class=emotion>Unhappy</h6>
                    </div>
                    <div class="neutro">
                        <img src="assets/emoji-neutro.svg" alt="Emoji neutro">
                        <h6 class="emotion">Neutral</h6>
                    </div>
                    <div class="satisfeito">
                        <img src="assets/emoji-feliz.svg" alt="Emoji feliz">
                        <h6 class="emotion">Satisfied</h6>
                    </div>
                </div>
                <div class="btn-left">
                    <a href="#">Close</a>
                </div>
            </div>
        </div>
        <div class="box-right">
            <div class="cancel-right">
                <img src="assets/botao-fechar.svg" alt="Botão de fechar a página">
            </div>
            <div class="pic-heart">
                <img src="assets/coracao.svg" alt="Coração">
            </div>
            <div class="ty">
                <h1>Thank you, James!</h1>
            </div>
            <p>We’ll use your feedback to improve our customer support performance.</p>
            <div class="container-inf">
                <div class="span">
                    <span>Write a comment</span>
                </div>
                <div class="btn-right">
                    <a href="#">Done</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
