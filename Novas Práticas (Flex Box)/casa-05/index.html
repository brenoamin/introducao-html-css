<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card de perfil</title>
</head>

<body>
    <div class="container">
        <div class="card-sup">
            <div class="individual-info">
                <div class="img-name-profession">
                    <img src="assets/jenny.png" alt="Jenny Profile Pic">
                    <div class="name-profession">
                        <h3>Jenny Molla</h3>
                        <h6>UX Designer</h6>
                    </div>
                </div>
                <nav>
                    <a href="#"><img src="assets/icone-usuario.svg" alt="Seguir a Jenny"><span>Seguir</span>
                    </a>
                </nav>
            </div>
            <div class="image-content">
                <div class="images">
                    <img src="assets/design1.png" alt="Primeira Imagem de Portfólio">
                </div>
                <div class="images">
                    <img src="assets/design2.png" alt="Segunda Imagem de Portfólio">
                </div>
                <div class="images">
                    <img src="assets/design3.png" alt="Terceira Imagem de Portfólio">
                </div>
            </div>
        </div>
        <div class="card-inf">
            <div class="profile-images">
                <div class="block-left">
                    <div class="profile-usuario">
                        <img src="assets/jenny.png" alt="Profile de Jenny">
                    </div>
                    <div class="usuario-profession-btn">
                        <h3>Usuário</h3>
                        <h6>UX Designer</h6>
                        <div class="btn-white">
                            <a href="#"><img src="assets/icone-usuary.svg" alt="Seguir a Jenny"><span>Seguindo</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="image-content-white">
                    <div class="images-white">
                        <img src="assets/design4.png" alt="Primeira Imagem de Portfólio">
                    </div>
                    <div class="images-white">
                        <img src="assets/design5.png" alt="Segunda Imagem de Portfólio">
                    </div>
                    <div class="images-white">
                        <img src="assets/design6.png" alt="Terceira Imagem de Portfólio">
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
